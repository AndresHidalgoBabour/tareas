<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="tarea1.css" /> 
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <title>Tarea 6</title>
</head>
<body>
    <p class="text-info bg-dark">Calculador de edades</p>

    
    
<form id="calculador-edades">
    <label for="cantidad-integrantes">Ingrese la cantidad de integrantes</label>
    <input type="number" id="cantidad-integrantes"/>
    <button type="submit" id="siguiente-paso" class="btn btn-primary">Siguiente</button>

    <div id="integrantes">

    </div>
    
    <button type="button" id="calcular" class="btn btn-info">Calcular</button>

    <div id="analisis" class="oculto">
        <p>La mayor edad es: <strong id="mayor-edad"></strong></p>
        <p>La menor edad es: <strong id="menor-edad"></strong></p>
        <p>El promedio de edad es: <strong id="promedio-edad"></strong></p>
    </div>
    <button type="reset" id="resetear" class="btn btn-danger">Resetear</button>

</form>

<script type="text/javascript" src="tarea1.js"></script>
<script type="text/javascript" src="pruebas1.js"></script>
</body>
</html>
